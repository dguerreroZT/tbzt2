  <link rel="stylesheet" type="text/css" href="css/formVehiculos.html.css">

<body>

   <nav>

            </div>
            <div class="input-field col s12 m12">
              <i class="material-icons prefix">crop_16_9</i>
              <input id="icon_prefix" type="text" class="validate">
              <label for="icon_prefix">Placas</label>
            </div>
            <div class="row">
              <div class="col s12 m6">
                <div class="row">
                  <div class="input-field col s12">
                    <i class="material-icons prefix"></i>
                    <input type="text" id="autocomplete-input" class="autocomplete">
                    <label for="autocomplete-input">Marca</label>
                  </div>
                </div>
              </div>
            </div>
             <div class="row">
              <div class="col s12 m6">
                <div class="row">
                  <div class="input-field col s12">
                    <i class="material-icons prefix"></i>
                    <input type="text" id="autocomplete-input" class="autocomplete">
                    <label for="autocomplete-input">Modelo</label>
                  </div>
                </div>
              </div>
            </div>


            <div class="input-field col s12 m12">
              <i class="material-icons prefix">directions_car</i>
              <input id="icon_prefix" type="text" class="validate">
              <label for="icon_prefix">Modelo</label>
            </div>           
            <div class="input-field col s12 m12">
              <i class="material-icons prefix">event</i>
              <input id="icon_prefix" type="text" class="validate">
              <label for="icon_prefix">AÃ±o</label>
            </div>
            <div class="input-field col s12 m6">  
              <p>Tipo de Vehiculo         
              <a class="waves-effect waves-light btn"><i class="material-icons left">directions_car</i>Select</a></p>   
            </div>
            <div class="input-field col s12 m6">
              <input id="input_text" type="text" data-length="100">
              <label for="input_text">Notas</label>
            </div>
          </ul>
        </div>
      </div>
    </div>
  </div>
      <!-- Button-->
    <div class="fixed-action-btn horizontal">
        <a class="btn-floating left btn-large waves-effect waves-light">
        <i class="material-icons">save</i></a>
    </div>
</body>
