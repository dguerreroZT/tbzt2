<!DOCTYPE html>
<html>
 <head>
    <title>Materialize</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <link rel="stylesheet" href="css/animsition.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
       <div
        class="animsition"
        data-animsition-in-class="fade-in-right"
        data-animsition-in-duration="1000"
        data-animsition-out-class="fade-out-left"
        data-animsition-out-duration="800">
      
      <nav> 
        <div class="nav-wrapper indigo">
          <a class="button" href="javascript:history.back()"><i class="material-icons left">arrow_back</i></a>
          <a href="#!" class="brand-logo center"> &nbsp; Opciones</a>
        </div>
      </nav>

   <div class="animsition">
    <div class="container" style="margin-top: 25px">
     <div class="row">
      <div class="col s12 m6 l8 offset-m3 offset-l2 z-depth-1 white">
       <form id="frmIndex">
        <div class="row center">
         <img style="max-height:100px" src="img/Logo.png">
        </div>
        <div class="row">
         <div class="input-field col s12 m12">
          <div class="container">
           <div class="row">
            <div class="col s12 m12">
             <div class="card-horizontal">
              <ul class="collapsible popout" data-collapsible="accordion" id="lstEmpresas">
               <!--- Aqui va el listado de empresas -->
              </ul>
           </div>
          </div>
         </div>
        </div>
       </div>
      </div>
     </form>
    <div>
   </div>
  </div>
 </div>
</div>

    <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="js/jquery.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script src="js/animsition.min.js"></script>
      <script src="js/Utils.js"></script>
      <script src="js/Core.js"></script>
      <script src="js/TireBits.js"></script>
      <script src="js/seleccionarEmpresa.html.js"></script>
</body>
</html>
