<!DOCTYPE html>
<html>
 <head>
    <title>Materialize</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <link rel="stylesheet" href="css/animsition.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
       <div
        class="animsition"
        data-animsition-in-class="fade-in-right"
        data-animsition-in-duration="1000"
        data-animsition-out-class="fade-out-left"
        data-animsition-out-duration="800">
      
      <nav> 
        <div class="nav-wrapper indigo">
          <a class="button" href="javascript:history.back()"><i class="material-icons left">arrow_back</i></a>
          <a href="#!" class="brand-logo center"> &nbsp; Opciones</a>
        </div>
      </nav>

   <div class="animsition">
    <div class="container" style="margin-top: 25px">
     <div class="row">
      <div class="col s12 m6 offset-m3 z-depth-1 white">
       <form id="frmIndex">
        <div class="row center">
         <img style="max-height:100px" src="img/Logo.png">
        </div>
        <div class="row">
         <div class="input-field col s12 m12">
          <div class="container">
           <div class="row">
            <div class="col s12 m12">
             <div class="card-horizontal">
              <ul class="collapsible popout" data-collapsible="accordion">
               <li>     
                <div class="collapsible-header"> 
                 <ul class="collection" id="dtsClientes">
                  <li class="collection-item avatar">
                  <img src="img/CC.png" alt="" class="circle">
                  <span class="title"> <strong> Coca Cola FEMSA</strong></span>
                  <p> Abel Wong de la Torre </p>
                  <div class="collapsible-body">
                   <ul>
                    <li>Base: Región Victoria</li>
                   </ul>
                  </div>
                  </li>
                  </ul>
                </div>
                <div class="collapsible-body"><h6><strong>Seleccione una base: </strong></h6>
                <ul class="collection">
                 <li class="collection-item"><div>Región Altamira<a href="bienvenida.html" class="secondary-content animsition-link"><i class="material-icons indigo-text">chevron_right</i></a></div></li>
                 <li class="collection-item"><div>Región Victoria<a href="bienvenida.html" class="secondary-content"><i class="material-icons indigo-text">chevron_right</i></a></div></li>                
                </ul>
                </div>
               </li>
              </ul>
           </div>
          </div>
         </div>
        </div>
       </div>
      </div>
     </form>
    <div>
   </div>
  </div>
 </div>
</div>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="js/animsition.min.js"></script>
    <script>   

        $(document).ready(function() {
        $('.animsition').animsition();
      });

         $(document).ready(function() {
              $(".animsition").animsition({
                  inClass: 'fade-in-right',
                  outClass: 'fade-out-left',
                  inDuration: 1500,
                  outDuration: 800,
                  linkElement: '.animsition-link',
                  // e.g. linkElement: 'a:not([target="_blank"]):not([href^="#"])'
                  loading: true,
                  loadingParentElement: 'body', //animsition wrapper element
                  loadingClass: 'animsition-loading',
                  loadingInner: '', // e.g '<img src="loading.svg" />'
                  timeout: false,
                  timeoutCountdown: 5000,
                  onLoadEvent: true,
                  browser: [ 'animation-duration', '-webkit-animation-duration'],
                  // "browser" option allows you to disable the "animsition" in case the css property in the array is not supported by your browser.
                  // The default setting is to disable the "animsition" in a browser that does not support "animation-duration".
                  overlay : false,
                  overlayClass : 'animsition-overlay-slide',
                  overlayParentElement : 'body',
                  transition: function(url){ window.location.href = url;}
                });
              });

    </script>
</body>
</html>
