<!DOCTYPE html>
<html>
 <head>
  <title>Materialize</title>
     <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

  <link rel="stylesheet" type="text/css" href="css/editarVehiculo.html.css">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
 </head>
<body>
  <div class="navbar-fixed">
   <nav>
    <div class="nav-wrapper indigo">
      <a id="btnCancelar" href="#"><i class="material-icons left" style="padding-left: 10px" title="Cancelar">close</i></a>
      <a id="btnGuardar" class="button" href="#"><i class="material-icons left" style="padding-left: 20px" title="Guardar">check</i></a>
      <a href="#!" class="brand-logo center"> &nbsp; Vehículo</a>
      <ul class="right">
         <li><a class="dropdown-button" href="#!" data-activates="dropdown1"> <i class="material-icons right">more_vert</i></a></li>
      </ul>
    </div>
   </nav>
  </div>
  <div class="container">
    <div class="row">
      <div class="col s12 m12">
        <div class="card-horizontal">
          <ul class="collection z-depth-1">
            <div class="input-field col s12 m6">
              <i class="material-icons prefix">local_shipping</i>
              <input id="txtNoEconomico" type="text" class="validate">
              <label for="icon_prefix">Número Económico</label>
            </div>
            <div class="input-field col s12 m6">
              <i class="material-icons prefix">crop_16_9</i>
              <input id="txtPlacas" type="text" class="validate">
              <label for="txtPlacas">Placas</label>
            </div>
            <div class="input-field col s12  m6">
              <i class="material-icons prefix">label</i>
              <input type="text" id="txtMarca" class="autocomplete">
              <label  for="txtMarca">Marca</label>
            </div>
            <div class="input-field col s12 m6">
              <i class="material-icons prefix">label</i>
              <input id="txtModelo" type="text" class="autocomplete">
              <label for="txtModelo">Modelo</label>
            </div>
            <div class="input-field col s12 m6">
              <i class="material-icons prefix">event</i>
              <input id="txtAño" type="text" class="validate">
              <label for="txtAño">Año</label>
            </div>
            <div class="input-field col s12 m6 center">  
                <i class="material-icons prefix">event</i>
                <a id="btnTipoVehiculo" class="waves-effect waves-light btn modal-trigger indigo" href="#modalTipoVehiculo"><i class="material-icons left">directions_car</i><span id="txtTipoVehiculo">Seleccionar Tipo</span></a>
                  <!-- Modal Structure -->
                  <div id="modalTipoVehiculo" class="modal bottom-sheet">
                    <div class="modal-content">
                      <h4>Seleccionar Tipo de Vehículo</h4>
                      <div id="lstTiposVehiculos" class="collection">
                      </div>
                    </div>
                    <!-- <div class="modal-footer">
                      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
                    </div> -->
                  </div>
            </div>
            <div class="input-field col s12 m12">
              <i class="material-icons prefix">comment</i>
              <textArea id="txtNotas" type="text" class="materialize-textarea"></textArea>
              <label for="txtNotas">Notas</label>
            </div>
          </ul>
        <!--</div>-->
      </div>
    </div>
  </div>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <!--script type="text/javascript" src="js/animsition.min.js"></script-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="js/Utils.js"></script>
    <script src="js/Core.js"></script>
    <script src="js/WebMethods.js"></script>
    <script src="js/TireBits.js"></script>
    <script type="text/javascript" src="js/editarVehiculo.html.js"></script>
</body>
</html>
