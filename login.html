<!DOCTYPE html>
<html>
  <head>
    <title>TireBits</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
   <!-- <link rel="stylesheet" type="text/css" href="css/login.html.css">-->
    <link rel="stylesheet" href="css/animsition.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
<body>
    <div class="animsition">
      <div class="container" style="margin-top: 25px">
        <div class="row">
          <div class="col s12 m6 offset-m3 z-depth-1 white">
            <form id="frmIndex">
              <div class="row center">
                <!-- <h5 class="teal-text">Bienvenido a TireBits</h5>-->
                <img style="max-height:100px" src="img/LogoTireBits_2017.jpg">
              </div>
              <!--Campo de usuario -->
              <div class="row">
                <div class="input-field col s10 m7 offset-m2">
                  <i class="material-icons prefix">perm_identity</i>
                  <input id="txtUsuario" type="text" class="validate">
                  <label for="txtUsuario">Usuario</label>
                </div>
              </div>
              <!--Campo de Contraseña-->
              <div class="row">
                <div class="input-field col s10 m7 offset-m2">
                  <i class="material-icons prefix">lock_outline</i>
                  <input type="tel" pattern="[0-9]*" name="txtNip" id="txtNip" value=""  class="validate" style="-webkit-text-security: disc;">
                  <label for="txtNip">Contraseña</label>            
                </div>
              </div>          
              <!-- Modal Structure -->
              <div id="msgError" class="modal">
                <div class="modal-content">
                  <h4>Acceso Denegado</h4>
                    <p>Por favor revise sus datos de acceso</p>
                </div>
                <div class="modal-footer">
                  <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">ACEPTAR</a>
                </div>
              </div>        
              <div class="row center">
                <a class="waves-effect waves-light btn" href="#" id="btnLogin">Iniciar sesión</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="js/jquery.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script src="js/animsition.min.js"></script>
      <script src="js/Utils.js"></script>
      <script src="js/Core.js"></script>
      <script src="js/WebMethods.js"></script>
      <script src="js/TireBits.js"></script>
      <script src="js/login.html.js"></script>

      <style type="text/css">
        @media handheld, only screen and (max-width: 767px) {
          .search_and_share{
            display:none;
          }
        }

        @media only screen and (max-width: 1023px) {
          .search_and_share{
            display:none;
          }
        }
      </style>
</body>
</html>
