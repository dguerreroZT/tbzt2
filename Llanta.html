<!DOCTYPE html>
<html>
 <head>
  <title>TireBits</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/llanta.html.css">
    <link rel="icon" href="img/LogoTireBits_2017.jpg">
        
    <!--Let browser know website is optimized for mobile-->

 </head>
<body>

    <ul id="dropdown1" class="dropdown-content">
      <li><a href="#">Enviar a Almacén</a></li>
      <li><a href="#">Montar / Desmontar</a></li>
      <li><a href="#">Desechar</a></li>
    </ul>

    <div class="navbar-fixed">
       <nav>
        <div class="nav-wrapper">
          <a class="button" href="Llantas.html"><i class="material-icons left">arrow_back</i></a>
          <a href="#!" class="brand-logo">Llanta</a>
          <ul class="right">
             <li><a class="dropdown-button" href="#!" data-activates="dropdown1"> <i class="material-icons right">more_vert</i></a></li>
          </ul>
        </div>
           
       </nav>
    </div>
    <div class="parallax-container">
        <div class="container">
        <div class="containerDatos white-text">
            <h4><strong><span id="txtNoEconomico"></span></strong></h4>
            <h5><strong>Marca: </strong><span id="txtMarca"></span></h5>
            <h5><strong>Modelo: </strong><span id="txtModelo"></span></h5>
            <h5><strong>Medida: </strong><span id="txtMedida"></span></h5>
            <h5><strong>Última Medición: </strong><span id="txtFechaUltimaMedicion"></span></h5>
            <h5><strong>Presión: </strong><span id="txtPresion"></span> PSI</h5>
            <h5><strong>Profundidad: </strong><span id="txtProfundidad"></span> mm</h5>
          </div>
        </div>
      <div class="parallax"><img src="img/curves.jpg"></div>
    </div>


   <div class="container">
    <div class="row">
      <div class="col s12 m12">
        <div class="card-horizontal">
          <!--<div class="containerImg">
            <img src="img/icons/wheel-icon.png">
          </div>-->
                  
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col s12 m12">
        <div class="card-horizontal">
          <ul class="collection">
              <h4><strong>Historial de Mediciones.</strong></h4>
            <table>
              <thead>
                <tr>
                    <th>Fecha</th>
                    <th>PSI</th>
                    <th>MM</th>
                </tr>
              </thead>
              <tbody id="tbMediciones">
                  
              </tbody>
            </table>   
          </ul>         
        </div>
      </div>
    </div>
  </div>
    <!--<div class="fixed-action-btn horizontal">
        <a id="btnAdd" class="btn-floating left btn-large waves-effect waves-light"><i class="material-icons">edit</i></a>
    </div>-->
    <div class="fixed-action-btn">
      <a class="btn-floating btn-large waves-effect waves-light">
        <i  class="large material-icons">menu</i>
      </a>
      <ul>
      <li><a id="btnInfo" class="btn-floating waves-effect waves-light blue tooltipped" data-position="left" data-delay="50" data-tooltip="Información"><i class="material-icons">info</i></a></li>
        <li><a id="btnAgregarMedicion" class="btn-floating waves-effect waves-light green tooltipped" data-position="left" data-delay="50" data-tooltip="Agregar Medición"><i class="material-icons">alarm_add</i></a></li>
        <li><a id="btnEditar" class="btn-floating waves-effect waves-light red tooltipped" data-position="left" data-delay="50" data-tooltip="Editar"><i class="material-icons">mode_edit</i></a></li>
      </ul>
    </div>
   
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="js/jquery.min.js"></script>

    <script src="js/Utils.js"></script>

    <script src="js/TireBits.js"></script>
    <script src="js/llanta.html.js"></script>
