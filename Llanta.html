<!DOCTYPE html>
<html>
 <head>
  <title>TireBits</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/llanta.html.css">
        
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

 </head>
<body>
   <nav> 
    <div class="nav-wrapper indigo">
      <a class="button" href="index.html"><i class="material-icons left">arrow_back</i></a>
      <a href="#!" class="brand-logo">Llantas</a>
      <ul class="right">
         <li><a class="dropdown-button" href="#!" data-activates="dropdown1"> <i class="material-icons right">more_vert</i></a></li>
      </ul>
    </div>
   </nav>

    <div class="parallax-container">
      <div class="parallax"><img src="img/llanta2.jpg"></div>
    </div>

   <div class="container">
    <div class="row">
      <div class="col s12 m12">
        <div class="card-horizontal">
          <!--<div class="containerImg">
            <img src="img/icons/wheel-icon.png">
          </div>-->
          <div class="containerDatos">
            <h5><strong>No. Económico:<span id="txtNoEconomico"></span></strong></h5>
            <h5><strong>Marca: </strong><span id="txtMarca"></span></h5>
            <h5><strong>Modelo: </strong><span id="txtModelo"></span></h5>
            <h5><strong>Medida: </strong><span id="txtMedida"></span></h5>
            <h5><strong>Última Medición: </strong><span id="txtFechaUltimaMedicion"></span></h5>
            <h5><strong>Presión: </strong><span id="txtPresion"></span> PSI</h5>
            <h5><strong>Profundidad: </strong><span id="txtProfundidad"></span> mm</h5>
          </div>             
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col s12 m12">
        <div class="card-horizontal">
          <ul class="collection">
              <h4><strong>Historial de Mediciones.</strong></h4>
            <table>
              <thead>
                <tr>
                    <th>Fecha</th>
                    <th>PSI</th>
                    <th>MM</th>
                </tr>
              </thead>
              <tbody id="tbMediciones">
                  
              </tbody>
            </table>   
          </ul>         
        </div>
      </div>
    </div>
  </div>
    
    
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <!--script type="text/javascript" src="js/animsition.min.js"></script-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="js/Utils.js"></script>
    <script src="js/Core.js"></script>
    <script src="js/WebMethods.js"></script>
    <script src="js/TireBits.js"></script>
    <script src="js/llanta.html.js"></script>
    
</body>
</html>
