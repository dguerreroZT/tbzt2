 <head>

<body>

      <ul id="dropdown1" class="dropdown-content">

      <nav>

          <a id="btnCancelar" href="#"><i class="material-icons left" style="padding-left: 10px" title="Cancelar">close</i></a>
          <a id="btnGuardar" class="button" href="#"><i class="material-icons left" style="padding-left: 20px" title="Guardar">check</i></a>

      </nav>

      <div class="container">
        <div class="row">
          <div class="col s12 m12"> 
            <div class="card-horizontal">
              <ul class="collection z-depth-2">
                <div class="input-field col s12 m12">
                    <i class="material-icons prefix">album</i>
                  <input id="txtNoEconomico" type="text" class="validate">
                  <label for="first_name">Numero Economico</label>
                </div>
                <div class="input-field col s12  m6">
                  <i class="material-icons prefix">label</i>
                  <input type="text" id="txtMarca" class="autocomplete">
                  <label  for="txtMarca">Marca</label>
                </div>
                <div class="input-field col s12 m6">
                  <i class="material-icons prefix">label</i>
                  <input id="txtModelo" type="text" class="autocomplete">

                </div>
                 <div class="input-field col s12  m6">
                  <i class="material-icons prefix">label</i>
                  <input type="text" id="txtMedida" class="autocomplete">

                </div>

                    <label  for="txtCosto">Costo</label>
                </div>
                <div class="input-field col s12 m6">
                  <i class="material-icons prefix">comment</i>
                  <textArea id="txtNotas" type="text" class="materialize-textarea"></textArea>
                  <label for="txtNotas">Notas</label>
                </div>
              </ul>
            </div>
          </div>
        </div>
